<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Traffic Volume Estimation</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    body {
      background: url('https://cdn.vox-cdn.com/thumbor/VoARJfEkvT6z1M5zW3EzPn96TDw=/0x78:3000x1766/1600x900/cdn.vox-cdn.com/uploads/chorus_image/image/44219366/72499026.0.0.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    .form-container {
      position: absolute;
      top: 50px;
      left: 50px;
      max-width: 300px;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    select, input[type="number"], input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #ddd;
    }
    .prediction-text {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="form-container">
    <h2>Traffic Volume Estimation</h2>
    <p>Please enter the following details:</p>
    <form action="{{ url_for('predict') }}" method="post">
      <label for="holiday">Holiday:</label>
      <select id="holiday" name="holiday" required>
        <option value="2">None</option>
        <option value="1">Columbus Day</option>
        <option value="18">Veterans Day</option>
        <option value="19">Thanksgiving Day</option>
        <option value="0">Christmas Day</option>
        <option value="12">New Year's Day</option>
        <option value="11">Washington's Birthday</option>
        <option value="5">Memorial Day</option>
        <option value="22">Independence Day</option>
        <option value="3">State Fair</option>
        <option value="8">Labor Day</option>
        <option value="4">Martin Luther King Jr Day</option>
      </select>

      <label for="temp">Temp:</label>
      <input type="number" name="temp" placeholder="temp" required />

      <label for="rain">Rain:</label>
      <input type="number" min="0" max="1" name="rain" placeholder="rain" required />

      <label for="snow">Snow:</label>
      <input type="number" min="0" max="1" name="snow" placeholder="snow" required />

      <label for="weather">Weather:</label>
      <select name="weather" required>
        <option value="1">Clouds</option>
        <option value="3">Clear</option>
        <option value="6">Rain</option>
        <option value="2">Drizzle</option>
        <option value="4">Mist</option>
        <option value="5">Fog</option>
        <option value="10">Thunderstorm</option>
        <option value="8">Snow</option>
        <option value="7">Smoke</option>
      </select>

      <label for="year">Year:</label>
      <input type="number" min="2012" max="2022" name="year" placeholder="year" required />

      <label for="month">Month:</label>
      <input type="number" min="1" max="12" name="month" placeholder="month" required />

      <label for="day">Day:</label>
      <input type="number" min="1" max="31" name="day" placeholder="day" required />

      <label for="hours">Hours:</label>
      <input type="number" min="0" max="23" name="hours" placeholder="hours" required />

      <label for="minutes">Minutes:</label>
      <input type="number" min="0" max="59" name="minutes" placeholder="minutes" required />

      <label for="seconds">Seconds:</label>
      <input type="number" min="0" max="59" name="seconds" placeholder="seconds" required />

      <input type="submit" value="Predict" />
    </form>

    <div class="prediction-text">
      {{ prediction_text }}
    </div>
  </div>
</body>
</html>
